name: Anchor Test

on: workflow_dispatch

jobs:
  anchor-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    container:
      image: tchambard/solana-test-validator:solana_2.3.7-anchor_0.31.1-light_0.27.0
      options: --user root

    steps:
      - name: âš“ Info + Setup on Anchor
        run: |
          anchor --version
          mkdir -p "$HOME/.config/solana/"
          cp -r /home/ubuntu/.config/solana/install "$HOME/.config/solana/"
          find "$HOME/.config/"
          ls -la "$HOME/.config/solana/install"

      - name: ğŸƒâ€â™‚ï¸â€â¡ï¸ Checkout project
        uses: actions/checkout@v4

      - name: ğŸ‘©â€ğŸ”§ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: ğŸ‘¨â€ğŸ”§ Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: ğŸŒ„ Set nightly toolchain
        run: rustup default nightly

      - name: ğŸ© List rustup toolchains
        run: rustup toolchain list

      - name: ğŸ‘“ Check solana config
        run: solana config get

      - name: ğŸ§  Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: ğŸ§¨ Running tests for project
        run: |
          pnpm install
          pnpm test
