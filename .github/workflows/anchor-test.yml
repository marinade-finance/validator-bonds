name: Anchor Test

on: workflow_dispatch

jobs:
  anchor-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    container: tchambard/solana-test-validator:solana_2.3.7-anchor_0.31.1-light_0.27.0
    steps:
      - name: â›º /root/.cargo to PATH
        run: |
          echo '/root/.cargo/bin/' >> $GITHUB_PATH
          echo '/root/.avm/bin' >> $GITHUB_PATH
          ln -s /root/.avm $HOME/
          mkdir -p $HOME/.config
          ln -s /root/.config/solana $HOME/.config/

      - name: âš“ Info on AVM
        run: |
          avm list
          avm use 0.31.1

      - name: ğŸƒâ€â™‚ï¸â€â¡ï¸ Checkout project
        uses: actions/checkout@v4

      - name: ğŸ‘©â€ğŸ”§ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: ğŸ‘¨â€ğŸ”§ Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: ğŸŒ„ Set nightly toolchain
        run: rustup default nightly

      - name: ğŸ© List rustup toolchains
        run: rustup toolchain list

      - name: ğŸ‘“ Check solana config
        run: solana config get

      - name: ğŸ§¨ Running tests for project
        run: |
          pnpm install
          pnpm test
